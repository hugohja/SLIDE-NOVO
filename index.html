<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Hugo</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="slider" x-data="{start: true, end: false}" style="padding-top: 150px;">
        <div class="slider__content" x-ref="slider"
            x-on:scroll.debounce="$refs.slider.scrollLeft == 0 ? start = true : start = false; Math.abs(($refs.slider.scrollWidth - $refs.slider.offsetWidth) - $refs.slider.scrollLeft) < 5 ? end = true : end = false;">
            <div class="slider__item">
                <img class="slider__image" src="/img/glacier-7716270_1280.jpg" alt="Image">
                <div class="slider__info">
                    <h2>Card 1</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="/img/mountain-8207212_1280.jpg" alt="Image">
                <div class="slider__info">
                    <h2>Card 2</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="/img/pianchette-top-7989881_1280.jpg"
                    alt="Image">
                <div class="slider__info">
                    <h2>Card 3</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="/img/road-7987542_1280.jpg"
                    alt="Image">
                <div class="slider__info">
                    <h2>Card 4</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="/img/swan-8174925_1280.jpg" alt="Image">
                <div class="slider__info">
                    <h2>Card 5</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="/img/ocean-3605547_1280.jpg" alt="Image">
                <div class="slider__info">
                    <h2>Card 6</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="/img/polynesia-3021072_1280.jpg"
                    alt="Image">
                <div class="slider__info">
                    <h2>Card 7</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="/img/sunset-3325080_1280.jpg" alt="Image">
                <div class="slider__info">
                    <h2>Card 8</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="/img/ocean-3605547_1280.jpg" alt="Image">
                <div class="slider__info">
                    <h2>Card 9</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="/img/road-7987542_1280.jpg" alt="Image">
                <div class="slider__info">
                    <h2>Card 10</h2>
                </div>
            </div>
        </div>
        <div class="slider__nav" style="display: flex;justify-content: center;">
            <button class="slider__nav__button"
                x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth * -1, behavior: 'smooth'});"
                x-bind:class="start ? '' : 'slider__nav__button--active'">Previous</button>
            <button class="slider__nav__button"
                x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth, behavior: 'smooth'});"
                x-bind:class="end ? '' : 'slider__nav__button--active'">Next</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.js"></script>
</body>

</html>
